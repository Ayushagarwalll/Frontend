<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Expense Tracker</h1>
</header>

<main>
    <section>
        <h2>Add Expense</h2>
        <div id="error"></div>
        <form id="expense-form">
            <div>
                <label>Date</label>
                <input type="date" id="date">
            </div>
            <div>
                <label>Category</label>
                <select id="category">
                    <option value="">Select</option>
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Shopping</option>
                    <option>Bills</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label>Amount (₹)</label>
                <input type="number" id="amount" placeholder="0">
            </div>
            <div>
                <label>Note</label>
                <input type="text" id="note" placeholder="Optional">
            </div>
            <button type="submit">Add Expense</button>
        </form>
    </section>

    <section>
        <h2>Expense List</h2>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Note</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="chart-container">
        <h2>Expenses by Category</h2>
        <div id="chart">
            <div id="no-data">No data yet. Add some expenses.</div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
