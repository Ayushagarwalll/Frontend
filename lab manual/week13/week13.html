<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 13 - React Routing</title>

    <!-- React + Router + Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            padding: 20px;
        }

        nav{
            background: #222;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        nav a{
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 16px;
        }

        nav a:hover{
            text-decoration: underline;
        }

        .page{
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>Week 13 â€” React Router Demo</h1>

<div id="root"></div>

<script type="text/babel">

const { BrowserRouter, Routes, Route, Link } = ReactRouterDOM;

// -------- Pages --------
function Home(){
    return (
        <div className="page">
            <h2>Home Page</h2>
            <p>Welcome to the routing example.</p>
        </div>
    )
}

function About(){
    return (
        <div className="page">
            <h2>About Page</h2>
            <p>This is a simple React Router demo with multiple pages.</p>
        </div>
    )
}

function Blog(){
    return (
        <div className="page">
            <h2>Blog Page</h2>
            <p>Here is where blog posts would appear ðŸ™‚</p>
        </div>
    )
}

// -------- App with Navigation --------
function App(){
    return (
        <BrowserRouter>
            <nav>
                <Link to="/">Home</Link>
                <Link to="/about">About</Link>
                <Link to="/blog">Blog</Link>
            </nav>

            <Routes>
                <Route path="/" element={<Home/>}/>
                <Route path="/about" element={<About/>}/>
                <Route path="/blog" element={<Blog/>}/>
            </Routes>
        </BrowserRouter>
    )
}

// Render
const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App/>);

</script>

</body>
</html>
