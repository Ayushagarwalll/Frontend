<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px 20px;
            list-style-type: square;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        li {
            padding: 6px 0;
        }

        .favorite {
            background-color: #fff3cd;
            border-radius: 6px;
            padding: 8px;
            font-weight: bold;
            color: #856404;
        }
    </style>
</head>
<body>

<h1>My Movie List</h1>

<ul>
    <li>Interstellar</li>
    <li>Your Name</li>
    <li class="favorite">Spirited Away (Favorite)</li>
    <li>Inception</li>
    <li>3 Idiots</li>
</ul>

</body>
</html>
