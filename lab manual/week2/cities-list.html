<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ol {
            max-width: 420px;
            margin: 0 auto;
            padding: 15px 25px;
            background-color: #ffffff;
            border-radius: 12px;
            border: 2px dashed #b2bec3;
        }

        li {
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 6px;
            transition: transform 0.15s ease, background-color 0.15s ease;
        }

        li:nth-child(odd) {
            background-color: #dff9fb;
        }

        li:nth-child(even) {
            background-color: #ffeaa7;
        }

        li:hover {
            transform: translateX(5px);
            background-color: #fab1a0;
        }
    </style>
</head>
<body>

<h1>Cities I Want to Visit</h1>

<ol>
    <li>Tokyo</li>
    <li>Seoul</li>
    <li>Paris</li>
    <li>New York</li>
    <li>London</li>
</ol>

</body>
</html>
