<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulated Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            padding: 20px;
        }

        .box {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Fake Server Request</h2>
    <button onclick="loadData()">Fetch Data</button>
    <p id="result">Waiting for request...</p>
</div>

<script>
    function fakeFetch() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve("Server response: Data successfully loaded!");
            }, 2000);
        });
    }

    function loadData() {
        document.getElementById("result").innerText = "â³ Loading...";

        fakeFetch().then(response => {
            document.getElementById("result").innerText = response;
        });
    }
</script>

</body>
</html>
