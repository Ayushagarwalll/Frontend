<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions & Closures Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f7fb;
        }

        h2 {
            margin-bottom: 10px;
        }

        pre {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>JavaScript Functions, Closures & IIFE</h2>

<pre id="output"></pre>

<script>
    function greet(name) {
        return "Hello, " + name;
    }

    function createCounter() {
        let count = 0;
        return function() {
            count++;
            return count;
        };
    }

    const counter = createCounter();

    const resultIIFE = (function() {
        return "This ran immediately!";
    })();

    let text = "";
    text += "Function Output: " + greet("Ayush") + "\n\n";
    text += "Closure Counter Test:\n";
    text += "Counter call 1 → " + counter() + "\n";
    text += "Counter call 2 → " + counter() + "\n";
    text += "Counter call 3 → " + counter() + "\n\n";
    text += "IIFE Output: " + resultIIFE;

    document.getElementById("output").innerText = text;
</script>

</body>
</html>
